<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <div class="main-container">
    <div class="wrapper">
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="">
      </div>

      <div class="text-content">
        <h1 class="summery">Order Summery</h1>

        <p class="offer-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
  
        <div class="plan-box">
          
            <img src="./images/icon-music.svg" alt="music-pic">
        
          <span>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </span>
          <a href="#">Change</a>
        </div>
  
        <a href="#" class="payment">Proceed to Payment</a>
        <a href="#" class="confirm">Cancel Order</a>
      </div>

     

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded with ðŸ’œ by <a href="https://www.linkedin.com/in/md-abul-kasem-657933296/" target="_blank">Kasem Muhammad</a>.
    </div>
  </div>










  
  
</body>
</html>
